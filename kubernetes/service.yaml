# ==================== kubernetes/service.yaml ====================
apiVersion: v1
kind: Service
metadata:
  name: bot-api
  namespace: bot
  labels:
    app: bot-api
spec:
  type: LoadBalancer
  selector:
    app: bot-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: bot
  labels:
    app: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: bot
  labels:
    app: redis
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: bot
  labels:
    app: rabbitmq
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
  - port: 5672
    targetPort: 5672
    protocol: TCP
    name: amqp
  - port: 15672
    targetPort: 15672
    protocol: TCP
    name: management
